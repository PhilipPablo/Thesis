<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Photo Submit | ADV-Attendify</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body{
    min-height:100vh;
    overflow-x:hidden;
    background:url("images/backgroundhome.png") center/cover no-repeat fixed;
}

nav{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(8px);
    z-index:1001;
}

.menu-btn{
    font-size:28px;
    background:none;
    border:none;
    color:#6fe3ff;
    cursor:pointer;
}

.profile-wrapper{
    position:relative;
}

.profile{
    width:42px;
    height:42px;
    border-radius:50%;
    overflow:hidden;
    cursor:pointer;
    border:2px solid #6fe3ff;
}

.profile img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.profile-menu{
    position:absolute;
    top:55px;
    right:0;
    background:#0b2a3a;
    border-radius:12px;
    padding:10px 0;
    min-width:170px;
    opacity:0;
    pointer-events:none;
    transition:0.25s;
}

.profile-menu.active{
    opacity:1;
    pointer-events:all;
}

.profile-menu a{
    display:block;
    padding:12px 20px;
    color:#dffaff;
    text-decoration:none;
}

.profile-menu a:hover{
    background:#1ea7d7;
    color:#00141c;
}

/* ----- NEW: REFERENCE & UPLOAD SECTION (preserving design spirit) ----- */
.photo-mission {
    margin-top: 110px;          /* space below fixed nav */
    padding: 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.reference-card {
    background: rgba(10, 30, 40, 0.7);
    backdrop-filter: blur(8px);
    border-radius: 24px;
    padding: 24px 28px;
    width: 100%;
    max-width: 750px;
    border: 1px solid rgba(111, 227, 255, 0.3);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

.reference-title {
    color: #a3edff;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 1.1rem;
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.reference-title i {
    font-size: 1.6rem;         /* fallback, we don't load font awesome, just simple */
}

.example-preview {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(0, 44, 58, 0.7);
    border-radius: 20px;
    padding: 20px;
    border: 1px solid #41b3d0;
}

.example-img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 14px;
    border: 3px solid #6fe3ff;
    box-shadow: 0 8px 18px #00000040;
    background: #0a1c22;
}

.example-label {
    margin-top: 12px;
    color: #b3f2ff;
    font-size: 0.95rem;
    background: rgba(0,0,0,0.35);
    padding: 6px 16px;
    border-radius: 40px;
    backdrop-filter: blur(2px);
}

/* submission area ‚Äì blends with existing dark aesthetic */
.submit-area {
    margin-top: 30px;
    background: rgba(8, 32, 38, 0.8);
    backdrop-filter: blur(8px);
    border-radius: 32px;
    padding: 28px 30px;
    width: 100%;
    max-width: 750px;
    border: 1px solid #1fa2bb70;
}

.submit-area h3 {
    color: #c4f4ff;
    font-weight: 500;
    margin-bottom: 20px;
    font-size: 1.3rem;
    display: flex;
    align-items: center;
    gap: 10px;
}

.upload-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    align-items: center;
}

.upload-btn-wrapper {
    position: relative;
    display: inline-block;
}

.upload-custom {
    background: #0f414e;
    color: #e0fcff;
    padding: 12px 28px;
    border-radius: 40px;
    font-weight: 600;
    font-size: 1rem;
    border: 1.5px solid #6fe3ff;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: 0.2s;
    backdrop-filter: blur(4px);
}

.upload-custom:hover {
    background: #1e6a7a;
    border-color: #b2f0ff;
    color: #000e12;
}

.upload-custom:active {
    transform: scale(0.97);
}

#fileInput {
    display: none;
}

.image-preview-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 25px;
    align-items: center;
}

.preview-item {
    position: relative;
    width: 90px;
    height: 90px;
    border-radius: 16px;
    overflow: hidden;
    border: 2px solid #6fe3ff;
    background: #02262e;
    display: flex;
    align-items: center;
    justify-content: center;
}

.preview-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.remove-preview {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #b01b1b;
    color: white;
    border: none;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 1px solid #ffc5c5;
}

.remove-preview:hover {
    background: #ff3b3b;
}

.submit-action-btn {
    background: #16b5d6;
    border: none;
    color: #00171f;
    padding: 12px 34px;
    border-radius: 40px;
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    border: 1px solid #a3edff;
    cursor: pointer;
    transition: 0.15s;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-left: auto;
}

.submit-action-btn:hover {
    background: #4ad4f0;
    box-shadow: 0 0 12px #6fe3ff99;
}

.empty-message {
    color: #a0dae5;
    font-style: italic;
    margin-top: 8px;
}

/* fallback text for no image */
.photo-submit-hint {
    width: 100%;
    color: #bbeff7;
}

/* responsive */
@media (max-width: 600px) {
    .photo-mission { padding: 20px 16px; }
    .reference-card, .submit-area { padding: 20px; }
    .upload-grid { flex-direction: column; align-items: stretch; }
    .submit-action-btn { margin-left: 0; justify-content: center; }
}
</style>
</head>
<body>

<div id="sidebarContainer"></div>

<nav>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="profile-wrapper">
        <div class="profile" onclick="toggleProfileMenu()">
            <img src="images/profile.png" alt="profile" id="navProfileImage">
        </div>
        <div id="profileMenu" class="profile-menu">
            <a href="edit_profile.html">Edit Profile</a>
            <a href="#">Settings</a>
            <a href="login.html">Logout</a>
        </div>
    </div>
</nav>

<!--  =====  NEW SECTION: PHOTO REFERENCE + SUBMISSION =====  -->
<div class="photo-mission">
    <!-- REFERENCE IMAGE CARD (example photo up top) -->
    <div class="reference-card">
        <div class="reference-title">
            <span style="font-size:1.8rem;"></span> REFERENCE STYLE
        </div>
        <div class="example-preview">
            <!-- example reference image: pure placeholder, matches design -->
            <img src="images/reference_picture.jpg" alt="Example photo reference" class="example-img">
            <span class="example-label">Expressionless and No face Obstructions</span>
        </div>
        <p style="color:#c2e9f0; margin-top: 18px; font-size:0.95rem; text-align: center; opacity:0.9;">
            Try to match the reference photo
        </p>
    </div>

    <!-- PHOTO SUBMIT AREA ‚Äì you can submit photos -->
    <div class="submit-area">
        <h3>
            <span style="font-size:1.9rem;"></span> submit four photos
        </h3>
        
        <div class="upload-grid">
            <div class="upload-btn-wrapper">
                <button class="upload-custom" id="customUploadBtn">
                    <span style="font-size:1.4rem;">+</span> choose images
                </button>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            <span style="color:#a4e4f0;">‚Äî or drag & drop (simulated)</span>
        </div>

        <!-- preview container for selected/submitted photos -->
        <div id="previewContainer" class="image-preview-container">
            <!-- dynamically added previews will appear here -->
            <div class="empty-message" id="emptyPreviewMsg"> no photos yet ‚Äì upload some <br>note that this photo will be used for face recognition </div>
            
        </div>

        <!-- fake submit button ‚Äì just to show submission intent, no actual backend -->
        <div style="display:flex; justify-content: flex-end; margin-top: 20px;">
            <button class="submit-action-btn" id="submitFakeBtn">
                <span style="font-size:1.3rem;">‚èé</span> submit now
            </button>
        </div>
        <p style="color:#79d3e0; font-size:0.8rem; margin-top: 12px; text-align: right; opacity:0.7;">
            
        </p>
    </div>
</div>

<script>
    // ---------- existing sidebar fetch & menu logic ----------
    fetch("sidebar.html")
    .then(r => r.text())
    .then(html => {
        document.getElementById("sidebarContainer").innerHTML = html;
        initializeSidebar();
    })
    .catch(err => {
        // silent fail for demo ‚Äì if sidebar.html missing, we still run photo logic
        console.warn("sidebar.html not loaded (demo ok)");
        initializeSidebar(); // still attempt to bind toggle
    });

    function initializeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        
        if (sidebar && overlay) {
            window.toggleMenu = function(){
                sidebar.classList.toggle("active");
                overlay.classList.toggle("active");
            };
            overlay.onclick = toggleMenu;
        } else {
            // create dummy toggle if sidebar elements missing ‚Äì ensures no error
            window.toggleMenu = window.toggleMenu || function(){};
        }
    }
    
    // profile menu logic
    const profileMenu = document.getElementById("profileMenu");
    window.toggleProfileMenu = function() {
        if (profileMenu) profileMenu.classList.toggle("active");
    };

    document.addEventListener("click", function(e){
        const profile = document.querySelector(".profile");
        const menu = document.getElementById("profileMenu");
        if (profile && menu && !profile.contains(e.target) && !menu.contains(e.target)){
            menu.classList.remove("active");
        }
    });

    // ---------- LOAD PROFILE DATA FROM LOCALSTORAGE (connect to edit_profile.html) ----------
    document.addEventListener('DOMContentLoaded', function() {
        // Load profile image from localStorage (saved from edit_profile.html)
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
            const navProfileImage = document.getElementById('navProfileImage');
            if (navProfileImage) {
                navProfileImage.src = savedImage;
            }
        }
    });

    // Listen for storage changes to update profile in real-time
    window.addEventListener('storage', function(e) {
        if (e.key === 'profileImage') {
            const navProfileImage = document.getElementById('navProfileImage');
            if (navProfileImage) {
                navProfileImage.src = e.newValue;
            }
        }
    });

    // ---------- NEW PHOTO SUBMIT & REFERENCE (everything added, design intact) ----------
    (function photoSubmissionInit() {
        const fileInput = document.getElementById('fileInput');
        const customBtn = document.getElementById('customUploadBtn');
        const previewContainer = document.getElementById('previewContainer');
        const emptyMsg = document.getElementById('emptyPreviewMsg');
        const submitBtn = document.getElementById('submitFakeBtn');

        // storage for submitted photos (previews)
        let submittedPhotos = [];

        // utility: update preview area
        function renderPreviews() {
            // clear container, keep empty message reference
            if (!previewContainer) return;
            
            // remove all preview-items, but keep the emptyMsg element
            const items = previewContainer.querySelectorAll('.preview-item');
            items.forEach(el => el.remove());

            if (submittedPhotos.length === 0) {
                if (!emptyMsg) {
                    // recreate if missing (just in case)
                    const newMsg = document.createElement('div');
                    newMsg.className = 'empty-message';
                    newMsg.id = 'emptyPreviewMsg';
                    newMsg.innerText = '‚ú® no photos yet ‚Äì upload some';
                    previewContainer.appendChild(newMsg);
                } else {
                    emptyMsg.style.display = 'block';
                }
                return;
            } else {
                if (emptyMsg) emptyMsg.style.display = 'none';
            }

            // loop through photos and create preview elements
            submittedPhotos.forEach((photo, index) => {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'preview-item';
                previewDiv.setAttribute('data-index', index);
                
                const img = document.createElement('img');
                img.src = photo.dataURL;
                img.alt = 'submitted photo';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-preview';
                removeBtn.innerHTML = '√ó';
                removeBtn.setAttribute('aria-label', 'remove');
                
                // remove functionality
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    submittedPhotos = submittedPhotos.filter((_, i) => i !== index);
                    renderPreviews();
                };
                
                previewDiv.appendChild(img);
                previewDiv.appendChild(removeBtn);
                previewContainer.appendChild(previewDiv);
            });
        }

        // handle file selection
        function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            // convert FileList to array and loop
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    submittedPhotos.push({
                        name: file.name,
                        dataURL: e.target.result
                    });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });
        }

        // trigger file input via custom button
        if (customBtn && fileInput) {
            customBtn.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
                // reset input so same file can be uploaded again
                fileInput.value = '';
            });
        }

        // drag & drop simulation: we also allow drop on whole submit-area?
        const submitArea = document.querySelector('.submit-area');
        if (submitArea) {
            submitArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                submitArea.style.background = 'rgba(20, 60, 70, 0.9)';
            });
            submitArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                submitArea.style.background = 'rgba(8, 32, 38, 0.8)';
            });
            submitArea.addEventListener('drop', (e) => {
                e.preventDefault();
                submitArea.style.background = 'rgba(8, 32, 38, 0.8)';
                if (e.dataTransfer.files) {
                    handleFiles(e.dataTransfer.files);
                }
            });
        }

        // fake submit button ‚Äì shows alert with number of submitted photos (design only)
        if (submitBtn) {
            submitBtn.addEventListener('click', function() {
                if (submittedPhotos.length > 0) {
                    alert(`‚úÖ Submitted ${submittedPhotos.length} photo(s). (Demo ‚Äì no server)`);
                } else {
                    alert('üì∏ No photos selected. Please upload an image first.');
                }
            });
        }

        // ensure empty message appears initially
        renderPreviews();
    })();

    // make sure profile menu works if clicked again (double initialization safe)
    window.toggleProfileMenu = function() {
        const menu = document.getElementById("profileMenu");
        if (menu) menu.classList.toggle("active");
    };

</script>

</body>

</html>
