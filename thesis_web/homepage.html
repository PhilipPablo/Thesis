<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Home</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* ================= BACKGROUND ================= */
body{
    min-height:100vh;
    overflow-x:hidden;

    background:
        url("images/backgroundhome.png") center/cover no-repeat fixed;
}

/* ================= NAVBAR ================= */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;

    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(8px);
    z-index:1001;
}

.menu-btn{
    font-size:28px;
    background:none;
    border:none;
    color:#6fe3ff;
    cursor:pointer;
}

/* ================= SIDEBAR ================= */
.sidebar{
    position:fixed;
    top:0;
    left:-270px;
    width:270px;
    height:100%;
    background:#0b2a3a;

    display:flex;
    flex-direction:column;
    padding-top:100px;
    gap:20px;

    transition:0.35s ease;
    z-index:1002;
    box-shadow:6px 0 25px rgba(0,0,0,0.6);
}

.sidebar.active{
    left:0;
}

.sidebar a{
    color:#dffaff;
    text-decoration:none;
    padding:16px 30px;
    font-size:1.1rem;
}

.sidebar a:hover{
    background:#1ea7d7;
    color:#00141c;
}

/* ================= OVERLAY ================= */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    opacity:0;
    pointer-events:none;
    transition:0.3s;
    z-index:1000;
}

.overlay.active{
    opacity:1;
    pointer-events:all;
}

/* ================= HERO ================= */
.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding-top:90px;
}

/* ================= GLASS MAIN PANEL ================= */
.main-panel{
    width:92%;
    max-width:1200px;
    padding:45px;

    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    border-radius:26px;

    box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

/* ================= PROFILE ICON ================= */
.profile-wrapper{
    position:relative;
}

.profile{
    width:42px;
    height:42px;
    border-radius:50%;
    overflow:hidden;
    cursor:pointer;

    border:2px solid #6fe3ff;
}

.profile img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ================= PROFILE DROPDOWN ================= */
.profile-menu{
    position:absolute;
    top:55px;
    right:0;
    background:#0b2a3a;
    border-radius:12px;
    padding:10px 0;
    min-width:170px;

    opacity:0;
    pointer-events:none;
    transition:0.25s;
}

.profile-menu.active{
    opacity:1;
    pointer-events:all;
}

.profile-menu a{
    display:block;
    padding:12px 20px;
    color:#dffaff;
    text-decoration:none;
}

.profile-menu a:hover{
    background:#1ea7d7;
    color:#00141c;
}

/* ================= STUDENT CARD ================= */
.student-card{
    display:flex;
    gap:45px;
    align-items:center;
    color:#00141c;
}

/* LEFT */
.student-left{
    width:300px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:25px;
}

.student-photo{
    width:170px;
    height:170px;
    border-radius:50%;
    object-fit:cover;
}

.name-pill{
    background:#dffaff;
    padding:12px 45px;
    border-radius:30px;
    font-weight:600;
}

.esign{
    text-align:center;
    font-weight:600;
}

.esign .line{
    width:140px;
    height:3px;
    background:#00141c;
    margin-top:8px;
}

/* DIVIDER */
.divider{
    width:3px;
    height:380px;
    background:#00141c;
    opacity:0.5;
}

/* RIGHT */
.student-right{
    flex:1;
}

.school-header{
    text-align:center;
    margin-bottom:10px;
}

.logos{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-bottom:10px;
}

.logos img{
    width:45px;
}

.course{
    margin:12px 0 18px;
}

.about-box{
    background:#dffaff;
    width: 800px;
    height: 210px;
    border-radius:22px;
    padding:25px;
    

    font-size:1rem;
    font-style:italic;
    color:#444;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<!-- Navbar -->
<nav>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <div class="profile-wrapper">
        <div class="profile" onclick="toggleProfileMenu()">
            <img src="images/profile.png">
        </div>

        <div id="profileMenu" class="profile-menu">
            <a href="#">Edit Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>
</nav>

<!-- STUDENT PANEL -->
<section class="hero">
    <div class="main-panel student-card">

        <!-- LEFT -->
        <div class="student-left">
            <img src="images/profile2.png" class="student-photo">

            <div class="name-pill">Full Name</div>

            <div class="esign">
                E-Signature
                <div class="line"></div>
            </div>
        </div>

        <!-- DIVIDER -->
        <div class="divider"></div>

        <!-- RIGHT -->
        <div class="student-right">

            <div class="school-header">
                <div class="logos">
                    <img src="images/csulogo.png">
                    <img src="images/coealogo.png">
                    <img src="images/cpelogo.png">
                </div>

                <h2>Cagayan State University - Carig Campus</h2>
                <p>College of Engineering and Architecture</p>
            </div>

            <p class="course">
                Bachelor of Science in Computer Engineering<br>
                Year - Section
            </p>

            <textarea 
                id="aboutInput" 
                class="about-box" 
                placeholder="About me... (Press Enter to save)">
            </textarea>

        </div>

    </div>
</section>

<script>

const aboutInput = document.getElementById("aboutInput");

/* load saved text */
aboutInput.value = localStorage.getItem("aboutText") || "";

/* save when ENTER pressed */
aboutInput.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        e.preventDefault();

        localStorage.setItem("aboutText", aboutInput.value);

        aboutInput.blur(); // remove focus

        alert("Saved!");
    }
});
function toggleMenu(){
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
}

function toggleProfileMenu(){
    document.getElementById("profileMenu").classList.toggle("active");
}

document.addEventListener("click", function(e){
    const profile = document.querySelector(".profile");
    const menu = document.getElementById("profileMenu");

    if(!profile.contains(e.target) && !menu.contains(e.target)){
        menu.classList.remove("active");
    }
});
</script>

</body>
</html>
