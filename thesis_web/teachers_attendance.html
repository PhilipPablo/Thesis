<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Professor Attendance | ADV-Attendify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: url("images/backgroundhome.png") center/cover no-repeat fixed;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
            z-index: 1001;
        }

        .menu-btn {
            font-size: 28px;
            background: none;
            border: none;
            color: #6fe3ff;
            cursor: pointer;
        }

        .profile-wrapper {
            position: relative;
        }

        .profile {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #6fe3ff;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-menu {
            position: absolute;
            top: 55px;
            right: 0;
            background: #0b2a3a;
            border-radius: 12px;
            padding: 10px 0;
            min-width: 170px;
            opacity: 0;
            pointer-events: none;
            transition: 0.25s;
            z-index: 1002;
        }

        .profile-menu.active {
            opacity: 1;
            pointer-events: all;
        }

        .profile-menu a {
            display: block;
            padding: 12px 20px;
            color: #dffaff;
            text-decoration: none;
        }

        .profile-menu a:hover {
            background: #1ea7d7;
            color: #00141c;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 260px;
            height: 100%;
            background: rgba(10, 30, 40, 0.95);
            backdrop-filter: blur(12px);
            border-right: 1px solid #2c5a6e;
            padding: 30px 20px;
            transition: left 0.3s ease;
            z-index: 2000;
            color: #e0f0f5;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar .close-btn {
            background: none;
            border: none;
            color: #6fe3ff;
            font-size: 28px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 25px 0;
        }

        .sidebar ul li a {
            color: #dffaff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            color: #6fe3ff;
            transform: translateX(5px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
            z-index: 1500;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Main content */
        .main-content {
            margin-top: 100px;
            padding: 20px 30px;
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .section-header h1 {
            color: #6fe3ff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .search-box {
            background: rgba(10, 30, 40, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid #2c5a6e;
            border-radius: 40px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 300px;
            max-width: 100%;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: #e6f7ff;
            font-size: 1rem;
            outline: none;
            width: 100%;
        }

        .search-box input::placeholder {
            color: #9bbaca;
        }

        .search-box span {
            color: #6fe3ff;
            font-size: 1.2rem;
        }

        /* Subject cards grid */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .subject-card {
            background: rgba(10, 30, 40, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid #2c5a6e;
            border-radius: 24px;
            padding: 25px 20px;
            color: #e6f7ff;
            box-shadow: 0 10px 20px rgba(0, 20, 30, 0.5);
            transition: 0.2s;
            cursor: pointer;
        }

        .subject-card:hover {
            border-color: #6fe3ff;
            background: rgba(20, 50, 65, 0.8);
            transform: translateY(-2px);
        }

        .subject-card h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .subject-card p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* Attendance panel */
        .attendance-panel {
            background: rgba(8, 25, 35, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid #1ea7d7;
            border-radius: 32px;
            padding: 30px;
            margin-top: 40px;
            color: #f0faff;
            box-shadow: 0 20px 30px rgba(0,0,0,0.6);
        }

        .attendance-panel h2 {
            color: #6fe3ff;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 400;
            border-bottom: 1px dashed #2c5a6e;
            padding-bottom: 10px;
        }

        .date-search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .date-input-group {
            display: flex;
            align-items: center;
            background: #1c3f4f;
            border: 1px solid #3b7a94;
            border-radius: 40px;
            padding: 5px 15px;
            flex: 1;
            min-width: 200px;
        }

        .date-input-group span {
            color: #6fe3ff;
            margin-right: 10px;
        }

        .date-input-group input {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.95rem;
            outline: none;
            width: 100%;
        }

        .date-input-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #6fe3ff;
            padding: 8px 25px;
            border-radius: 40px;
            color: #dffaff;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: #1ea7d7;
            color: #00141c;
        }

        .sessions-list {
            margin-bottom: 30px;
        }

        .sessions-list h3 {
            color: #b3e4ff;
            font-weight: 400;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .session-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .session-card {
            background: #1c3f4f;
            border: 1px solid #3b7a94;
            border-radius: 40px;
            padding: 10px 20px;
            color: #d7f0fa;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-card:hover {
            background: #1ea7d7;
            color: #00141c;
            border-color: #6fe3ff;
        }

        .session-card.active {
            background: #1ea7d7;
            color: #00141c;
            border-color: #6fe3ff;
        }

        .session-card .time {
            font-weight: 600;
        }

        .session-card .date {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .students-section {
            margin-top: 20px;
        }

        .students-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .students-header h3 {
            color: #b3e4ff;
            font-weight: 400;
            font-size: 1.3rem;
        }

        .student-search-box {
            background: #1c3f4f;
            border: 1px solid #3b7a94;
            border-radius: 40px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 250px;
        }

        .student-search-box input {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.95rem;
            outline: none;
            width: 100%;
        }

        .student-search-box span {
            color: #6fe3ff;
        }

        .attendance-table-container {
            overflow-x: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 5px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attendance-table th {
            background: #1c3f4f;
            color: #b3e4ff;
            font-weight: 500;
            padding: 15px 10px;
            text-align: left;
        }

        .attendance-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #2e5f72;
            color: #d7f0fa;
        }

        .attendance-table tr:last-child td {
            border-bottom: none;
        }

        .time-badge {
            background: #0d3340;
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid #3f92b0;
            display: inline-block;
        }

        .time-in {
            color: #a0e0c0;
        }

        .time-out {
            color: #ffb3b3;
        }

        .placeholder-text {
            color: #799eb0;
            font-style: italic;
            padding: 30px;
            text-align: center;
        }

        .no-results {
            color: #ffb3b3;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        #sidebarContainer {
            position: relative;
            z-index: 1002;
        }

    </style>
</head>
<body>

<div id="sidebarContainer"></div>

<nav>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="profile-wrapper">
        <div class="profile" onclick="toggleProfileMenu()">
            <img src="images/profile.png" id="navProfileImage" alt="profile">
        </div>
        <div id="profileMenu" class="profile-menu">
            <a href="teachers_profile.html">Edit Profile</a>
            <a href="#">Settings</a>
            <a href="login.html">Logout</a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="main-content" id="mainContent">
    <div class="section-header">
        <h1>Attendance Records</h1>
        <div class="search-box">
            <span>üîç</span>
            <input type="text" id="subjectSearch" placeholder="Search subjects..." onkeyup="filterSubjects()">
        </div>
    </div>

    <div id="subjectsContainer" class="subjects-grid"></div>

    <!-- Attendance panel (shown when subject clicked) -->
    <div id="attendancePanel" class="attendance-panel" style="display: none;">
        <h2 id="selectedSubjectTitle">Subject Attendance</h2>
        
        <!-- Date search section -->
        <div class="date-search-bar">
            <div class="date-input-group">
                <span>üìÖ</span>
                <input type="date" id="dateSearch" onchange="filterSessionsByDate()">
            </div>
            <button class="btn-secondary" onclick="clearDateFilter()">Clear</button>
        </div>

        <!-- Sessions list -->
        <div class="sessions-list">
            <h3>Attendance Sessions</h3>
            <div id="sessionsContainer" class="session-cards">
                <!-- Will be populated with session cards -->
            </div>
        </div>

        <!-- Students attendance section -->
        <div class="students-section" id="studentsSection" style="display: none;">
            <div class="students-header">
                <h3 id="selectedSessionInfo">Students Attendance</h3>
                <div class="student-search-box">
                    <span>üîç</span>
                    <input type="text" id="studentSearch" placeholder="Search students..." onkeyup="filterStudents()">
                </div>
            </div>

            <div id="attendanceContent" class="attendance-table-container">
                <!-- Will be populated with student attendance table -->
            </div>
        </div>
    </div>
</div>

<script>
    // ---------- PROFILE MENU ----------
    function toggleProfileMenu() {
        document.getElementById('profileMenu').classList.toggle('active');
    }
    window.toggleProfileMenu = toggleProfileMenu;

    // ---------- SIDEBAR ----------
    fetch('teachers_sidebar.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('sidebarContainer').innerHTML = html;
            initializeSidebar();
        })
        .catch(error => {
            console.error('Error loading sidebar, using fallback');
            const fallbackSidebar = `
                <div class="sidebar" id="sidebar">
                    <button class="close-btn" onclick="toggleMenu()">‚úï</button>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Subjects</a></li>
                        <li><a href="#">Students</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
                <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
            `;
            document.getElementById('sidebarContainer').innerHTML = fallbackSidebar;
            initializeSidebar();
        });

    function initializeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        if (sidebar && overlay) {
            window.toggleMenu = function() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            };
        } else {
            window.toggleMenu = function() { console.warn('sidebar not ready'); };
        }
    }

    // ---------- TEST DATA ----------
    // Test subjects (no create/delete)
    const subjects = [
        { id: 's1', name: 'Advanced Mathematics', code: 'MAT401' },
        { id: 's2', name: 'Data Structures', code: 'CSE202' },
        { id: 's3', name: 'Digital Electronics', code: 'ECE310' },
        { id: 's4', name: 'Algorithms', code: 'CSE301' },
    ];

    // Student database
    const studentDB = [
        { id: 'st1', name: 'Alice Chen', year: '2', section: 'A' },
        { id: 'st2', name: 'Bob Miller', year: '3', section: 'B' },
        { id: 'st3', name: 'Charlie Rose', year: '1', section: 'C' },
        { id: 'st4', name: 'Diana Prince', year: '4', section: 'A' },
        { id: 'st5', name: 'Ethan Hunt', year: '2', section: 'B' },
        { id: 'st6', name: 'Fiona Glen', year: '3', section: 'C' },
        { id: 'st7', name: 'George King', year: '1', section: 'D' },
        { id: 'st8', name: 'Hannah Lee', year: '4', section: 'B' },
        { id: 'st9', name: 'Ian Wright', year: '2', section: 'A' },
        { id: 'st10', name: 'Jane Eyre', year: '3', section: 'D' },
    ];

    // Mock attendance data for each subject
    const attendanceData = {
        s1: [ // Advanced Mathematics
            { id: 'att1', date: '2026-02-10', time: '09:00 AM', students: [
                { id: 'st1', timeIn: '08:55', timeOut: '10:00' },
                { id: 'st2', timeIn: '09:05', timeOut: '10:00' },
                { id: 'st6', timeIn: '08:50', timeOut: '09:50' },
                { id: 'st9', timeIn: '09:00', timeOut: '10:00' }
            ]},
            { id: 'att2', date: '2026-02-12', time: '09:00 AM', students: [
                { id: 'st1', timeIn: '08:58', timeOut: '10:02' },
                { id: 'st2', timeIn: '09:02', timeOut: '10:00' },
                { id: 'st6', timeIn: '08:55', timeOut: '09:55' },
                { id: 'st9', timeIn: '09:00', timeOut: '' }
            ]},
            { id: 'att3', date: '2026-02-17', time: '09:00 AM', students: [
                { id: 'st1', timeIn: '08:52', timeOut: '' },
                { id: 'st2', timeIn: '', timeOut: '' },
                { id: 'st6', timeIn: '08:48', timeOut: '' },
                { id: 'st9', timeIn: '', timeOut: '' }
            ]}
        ],
        s2: [ // Data Structures
            { id: 'att4', date: '2026-02-11', time: '11:00 AM', students: [
                { id: 'st3', timeIn: '10:58', timeOut: '12:05' },
                { id: 'st4', timeIn: '11:00', timeOut: '12:00' },
                { id: 'st7', timeIn: '11:05', timeOut: '12:00' },
                { id: 'st10', timeIn: '10:55', timeOut: '12:00' }
            ]},
            { id: 'att5', date: '2026-02-14', time: '11:00 AM', students: [
                { id: 'st3', timeIn: '10:59', timeOut: '' },
                { id: 'st4', timeIn: '', timeOut: '' },
                { id: 'st7', timeIn: '11:02', timeOut: '' },
                { id: 'st10', timeIn: '10:57', timeOut: '' }
            ]}
        ],
        s3: [ // Digital Electronics
            { id: 'att6', date: '2026-02-09', time: '02:00 PM', students: [
                { id: 'st5', timeIn: '13:58', timeOut: '15:00' },
                { id: 'st8', timeIn: '14:00', timeOut: '15:00' }
            ]},
            { id: 'att7', date: '2026-02-16', time: '02:00 PM', students: [
                { id: 'st5', timeIn: '13:55', timeOut: '' },
                { id: 'st8', timeIn: '14:03', timeOut: '' }
            ]}
        ],
        s4: [ // Algorithms
            { id: 'att8', date: '2026-02-13', time: '10:00 AM', students: [
                { id: 'st1', timeIn: '09:58', timeOut: '11:00' },
                { id: 'st3', timeIn: '10:02', timeOut: '11:00' },
                { id: 'st5', timeIn: '09:55', timeOut: '11:05' },
                { id: 'st7', timeIn: '10:00', timeOut: '11:00' },
                { id: 'st9', timeIn: '09:59', timeOut: '11:00' }
            ]},
            { id: 'att9', date: '2026-02-15', time: '10:00 AM', students: [
                { id: 'st1', timeIn: '09:57', timeOut: '' },
                { id: 'st3', timeIn: '', timeOut: '' },
                { id: 'st5', timeIn: '09:58', timeOut: '' },
                { id: 'st7', timeIn: '10:05', timeOut: '' },
                { id: 'st9', timeIn: '09:59', timeOut: '' }
            ]}
        ]
    };

    let currentSubjectId = null;
    let currentSessions = [];
    let selectedSessionId = null;
    let currentDateFilter = '';
    let currentStudentFilter = '';

    // Render subject cards with search
    function renderSubjectCards() {
        const container = document.getElementById('subjectsContainer');
        const filterText = document.getElementById('subjectSearch')?.value.toLowerCase() || '';
        
        const filteredSubjects = subjects.filter(sub => 
            sub.name.toLowerCase().includes(filterText) || 
            (sub.code && sub.code.toLowerCase().includes(filterText))
        );
        
        container.innerHTML = '';
        
        if (filteredSubjects.length === 0) {
            container.innerHTML = '<div class="placeholder-text">No subjects match your search.</div>';
            return;
        }
        
        filteredSubjects.forEach(sub => {
            const card = document.createElement('div');
            card.className = 'subject-card';
            card.innerHTML = `
                <h3>${sub.name}</h3>
                <p>${sub.code || ''}</p>
            `;
            
            card.addEventListener('click', () => openSubjectAttendance(sub.id));
            container.appendChild(card);
        });
    }

    // Subject search function
    window.filterSubjects = function() {
        renderSubjectCards();
    };

    // Open attendance view for subject
    function openSubjectAttendance(subjectId) {
        const subject = subjects.find(s => s.id === subjectId);
        if (!subject) return;
        
        currentSubjectId = subjectId;
        currentSessions = attendanceData[subjectId] || [];
        
        const panel = document.getElementById('attendancePanel');
        panel.style.display = 'block';
        document.getElementById('selectedSubjectTitle').innerText = `${subject.name} (${subject.code || 'no code'}) - Attendance`;
        
        // Reset filters and selection
        document.getElementById('dateSearch').value = '';
        currentDateFilter = '';
        selectedSessionId = null;
        document.getElementById('studentsSection').style.display = 'none';
        
        renderSessionCards();
    }

    // Render session cards with date filter
    function renderSessionCards() {
        const container = document.getElementById('sessionsContainer');
        
        if (!currentSessions || currentSessions.length === 0) {
            container.innerHTML = '<div class="placeholder-text">No attendance sessions available.</div>';
            return;
        }

        let filteredSessions = currentSessions;
        if (currentDateFilter) {
            filteredSessions = currentSessions.filter(s => s.date === currentDateFilter);
        }

        if (filteredSessions.length === 0) {
            container.innerHTML = '<div class="no-results">No sessions match the selected date.</div>';
            return;
        }

        container.innerHTML = '';
        
        filteredSessions.forEach(session => {
            const card = document.createElement('div');
            card.className = `session-card ${selectedSessionId === session.id ? 'active' : ''}`;
            card.innerHTML = `
                <span class="date">${session.date}</span>
                <span class="time">${session.time}</span>
            `;
            
            card.addEventListener('click', () => selectSession(session.id));
            container.appendChild(card);
        });
    }

    // Filter sessions by date
    window.filterSessionsByDate = function() {
        const dateInput = document.getElementById('dateSearch').value;
        currentDateFilter = dateInput;
        renderSessionCards();
        
        // If a session was selected but now filtered out, hide students section
        if (selectedSessionId) {
            const sessionStillExists = currentSessions.some(s => s.id === selectedSessionId && 
                (!currentDateFilter || s.date === currentDateFilter));
            if (!sessionStillExists) {
                document.getElementById('studentsSection').style.display = 'none';
                selectedSessionId = null;
            }
        }
    };

    // Clear date filter
    window.clearDateFilter = function() {
        document.getElementById('dateSearch').value = '';
        currentDateFilter = '';
        renderSessionCards();
    };

    // Select a session to view student attendance
    function selectSession(sessionId) {
        selectedSessionId = sessionId;
        
        // Update active state on cards
        const cards = document.querySelectorAll('.session-card');
        cards.forEach(card => {
            const cardDate = card.querySelector('.date')?.textContent;
            const cardTime = card.querySelector('.time')?.textContent;
            const session = currentSessions.find(s => s.date === cardDate && s.time === cardTime);
            if (session && session.id === sessionId) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
        });

        // Clear student search
        document.getElementById('studentSearch').value = '';
        currentStudentFilter = '';
        
        // Show students section and render attendance
        document.getElementById('studentsSection').style.display = 'block';
        renderAttendanceTable();
    }

    // Render attendance table with student search
    function renderAttendanceTable() {
        const session = currentSessions.find(s => s.id === selectedSessionId);
        if (!session) return;

        document.getElementById('selectedSessionInfo').textContent = 
            `Attendance for ${session.date} at ${session.time}`;

        const container = document.getElementById('attendanceContent');
        const searchTerm = document.getElementById('studentSearch').value.toLowerCase().trim();

        // Get student details for each attendance record
        let attendanceRecords = session.students.map(record => {
            const student = studentDB.find(s => s.id === record.id);
            return student ? { ...student, ...record } : null;
        }).filter(r => r !== null);

        // Apply name filter
        if (searchTerm) {
            attendanceRecords = attendanceRecords.filter(r => 
                r.name.toLowerCase().includes(searchTerm)
            );
        }

        if (attendanceRecords.length === 0) {
            container.innerHTML = '<div class="no-results">No students match your search.</div>';
            return;
        }

        let tableHTML = `
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Year & Section</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                    </tr>
                </thead>
                <tbody>
        `;

        attendanceRecords.forEach(record => {
            tableHTML += `
                <tr>
                    <td class="student-name">${record.name}</td>
                    <td>Year ${record.year} ¬∑ Section ${record.section}</td>
                    <td><span class="time-badge time-in">${record.timeIn || '‚Äî'}</span></td>
                    <td><span class="time-badge time-out">${record.timeOut || '‚Äî'}</span></td>
                </tr>
            `;
        });

        tableHTML += `
                </tbody>
            </table>
        `;

        container.innerHTML = tableHTML;
    }

    // Student search function
    window.filterStudents = function() {
        if (selectedSessionId) {
            renderAttendanceTable();
        }
    };

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
        renderSubjectCards();

        // Close profile menu on outside click
        window.addEventListener('click', function(e) {
            const profileMenu = document.getElementById('profileMenu');
            const profilePic = document.querySelector('.profile');
            if (!profilePic?.contains(e.target) && !profileMenu?.contains(e.target)) {
                profileMenu?.classList.remove('active');
            }
        });
    });

    // Expose functions globally
    window.openSubjectAttendance = openSubjectAttendance;
</script>
