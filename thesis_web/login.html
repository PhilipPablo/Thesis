<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ADV-Attendify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                url('images/csulogo.png') left 20px top 20px/61px 61px no-repeat,
                url('images/coealogo.png') left 90px top 20px/61px 61px no-repeat,
                url('images/icpeplogo.png') left 160px top 20px/61px 61px no-repeat,
                url('images/background.jpg') center/cover no-repeat fixed;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            border-radius: 22px;
            background: rgba(20, 30, 50, 0.55);
            backdrop-filter: blur(18px) saturate(150%);
            border: 1px solid rgba(110, 243, 255, 0.25);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }

        .login-header {
            text-align: center;
            padding: 28px 20px;
            border-bottom: 1px solid rgba(110, 243, 255, 0.2);
        }

        .login-header h1 {
            color: #6ef3ff;
            font-size: 32px;
            font-weight: 700;
        }

        .login-header span {
            display: block;
            width: 70px;
            height: 4px;
            margin: 12px auto 0;
            border-radius: 4px;
            background: linear-gradient(to right, #00f2ff, #7f5cff);
        }

        .login-body {
            padding: 35px;
        }

        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b8e9ff;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        input::placeholder {
            color: #a9b4d6;
        }

        input:focus {
            outline: none;
            border-color: #00f2ff;
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.35);
            background: rgba(255, 255, 255, 0.14);
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            position: absolute;
            bottom: -18px;
            left: 0;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #6ef3ff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 60%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #020617;
            background: linear-gradient(135deg, #00f2ff, #7f5cff);
            transition: 0.3s;
            display: block;
            margin: 0 auto 25px auto;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 35px rgba(0, 242, 255, 0.5);
        }

        .login-btn:active {
            transform: scale(0.97);
        }

        .signup-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(110, 243, 255, 0.2);
            text-align: center;
        }

        .signup-section p {
            color: #c7e9ff;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .signup-link {
            display: inline-block;
            padding: 10px 32px;
            border-radius: 12px;
            border: 2px solid #00f2ff;
            color: #6ef3ff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .signup-link:hover {
            background: #00f2ff;
            color: #020617;
            box-shadow: 0 10px 25px rgba(0, 242, 255, 0.45);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>Login</h1>
        <span></span>
    </div>

    <div class="login-body">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <div class="error-msg" id="username-error">Username is required</div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <div class="error-msg" id="password-error">Password is required</div>
        </div>

        <div class="forgot-password">
            <a href="forgot_password.html">Forgot Password?</a>
        </div>

        <button class="login-btn" onclick="validateLogin()">LOGIN</button>

        <div class="signup-section">
            <p>Don't have an account?</p>
            <a href="signup.html" class="signup-link">SIGN UP</a>
        </div>
    </div>
</div>

<script>
function validateLogin() {
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    let valid = true;

    if(username.value.trim() === '') {
        document.getElementById('username-error').style.display = 'block';
        valid = false;
    } else {
        document.getElementById('username-error').style.display = 'none';
    }

    if(password.value.trim() === '') {
        document.getElementById('password-error').style.display = 'block';
        valid = false;
    } else {
        document.getElementById('password-error').style.display = 'none';
    }

    if(valid) alert('Login successful (simulation)');
}
</script>
</body>
</html>
