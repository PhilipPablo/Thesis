<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ADV-Attendify</title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                url('images/csulogo.png') left 20px top 20px/61px 61px no-repeat,
                url('images/coealogo.png') left 90px top 20px/61px 61px no-repeat,
                url('images/icpeplogo.png') left 160px top 20px/61px 61px no-repeat,
                url('images/background.jpg') center/cover no-repeat fixed;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            border-radius: 22px;
            background: rgba(20, 30, 50, 0.55);
            backdrop-filter: blur(18px) saturate(150%);
            border: 1px solid rgba(110, 243, 255, 0.25);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }

        .login-header {
            text-align: center;
            padding: 28px 20px;
            border-bottom: 1px solid rgba(110, 243, 255, 0.2);
        }

        .login-header h1 {
            color: #6ef3ff;
            font-size: 32px;
            font-weight: 700;
        }

        .login-header span {
            display: block;
            width: 70px;
            height: 4px;
            margin: 12px auto 0;
            border-radius: 4px;
            background: linear-gradient(to right, #00f2ff, #7f5cff);
        }

        .login-body {
            padding: 35px;
        }

        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b8e9ff;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        input::placeholder {
            color: #a9b4d6;
        }

        input:focus {
            outline: none;
            border-color: #00f2ff;
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.35);
            background: rgba(255, 255, 255, 0.14);
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            position: absolute;
            bottom: -18px;
            left: 0;
        }

        .invalid-credentials {
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            background: rgba(255, 107, 107, 0.2);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ff6b6b;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #6ef3ff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 60%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #020617;
            background: linear-gradient(135deg, #00f2ff, #7f5cff);
            transition: 0.3s;
            display: block;
            margin: 0 auto 25px auto;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 35px rgba(0, 242, 255, 0.5);
        }

        .login-btn:active {
            transform: scale(0.97);
        }

        .signup-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(110, 243, 255, 0.2);
            text-align: center;
        }

        .signup-section p {
            color: #c7e9ff;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .signup-link {
            display: inline-block;
            padding: 10px 32px;
            border-radius: 12px;
            border: 2px solid #00f2ff;
            color: #6ef3ff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .signup-link:hover {
            background: #00f2ff;
            color: #020617;
            box-shadow: 0 10px 25px rgba(0, 242, 255, 0.45);
        }

        /* Custom SweetAlert2 styling */
        .swal2-popup {
            background: #0b2a3a !important;
            border-radius: 22px !important;
            border: 1px solid rgba(110, 243, 255, 0.25) !important;
        }

        .swal2-title {
            color: #6ef3ff !important;
        }

        .swal2-html-container {
            color: #dffaff !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, #00f2ff, #7f5cff) !important;
            color: #020617 !important;
            font-weight: 600 !important;
            border-radius: 12px !important;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>Login</h1>
        <span></span>
    </div>

    <div class="login-body">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <div class="error-msg" id="username-error">Username is required</div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <div class="error-msg" id="password-error">Password is required</div>
        </div>

        <div id="invalid-credentials" class="invalid-credentials">Invalid username or password</div>

        <div class="forgot-password">
            <a href="forgot_password.html">Forgot Password?</a>
        </div>

        <button class="login-btn" onclick="validateLogin()">LOGIN</button>

        <div class="signup-section">
            <p>Don't have an account?</p>
            <a href="signup.html" class="signup-link">SIGN UP</a>
        </div>
    </div>
</div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
// Built-in admin credentials (hidden in code, not displayed in inputs)
const ADMIN_CREDENTIALS = {
    username: 'Admin',
    password: 'Admin@246810'
};

// You can add more users here if needed
const USERS = {
    'Admin': 'Admin@246810',
    'admin': 'Admin@246810' // Alternative case-insensitive version
};

function validateLogin() {
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const invalidMsg = document.getElementById('invalid-credentials');
    let valid = true;

    // Reset invalid message
    invalidMsg.style.display = 'none';

    // Validate username
    if(username.value.trim() === '') {
        document.getElementById('username-error').style.display = 'block';
        valid = false;
    } else {
        document.getElementById('username-error').style.display = 'none';
    }

    // Validate password
    if(password.value.trim() === '') {
        document.getElementById('password-error').style.display = 'block';
        valid = false;
    } else {
        document.getElementById('password-error').style.display = 'none';
    }

    // If basic validation passes, check credentials
    if(valid) {
        const enteredUsername = username.value.trim();
        const enteredPassword = password.value.trim();
        
        // Check against admin credentials (case-sensitive for username)
        if (enteredUsername === ADMIN_CREDENTIALS.username && 
            enteredPassword === ADMIN_CREDENTIALS.password) {
            
            // Store admin info in localStorage
            localStorage.setItem('userFullName', 'Administrator');
            localStorage.setItem('profileFirstName', 'Admin');
            localStorage.setItem('profileLastName', 'User');
            localStorage.setItem('aboutText', 'System Administrator');
            localStorage.setItem('isAdmin', 'true');
            
            // Show welcome alert for admin
            Swal.fire({
                title: 'Welcome Admin!',
                text: 'You have successfully logged in.',
                icon: 'success',
                background: '#0b2a3a',
                color: '#dffaff',
                confirmButtonColor: '#00f2ff',
                confirmButtonText: 'Continue to Dashboard',
                timer: 3000,
                timerProgressBar: true,
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            }).then(() => {
                window.location.href = 'admin_home.html';
            });
        } 
        // Optional: Check against additional users (case-insensitive username)
        else {
            // Check if username exists in USERS object (case-insensitive)
            const matchedUsername = Object.keys(USERS).find(
                key => key.toLowerCase() === enteredUsername.toLowerCase()
            );
            
            if (matchedUsername && USERS[matchedUsername] === enteredPassword) {
                localStorage.setItem('userFullName', matchedUsername);
                localStorage.setItem('profileFirstName', matchedUsername);
                localStorage.setItem('profileLastName', 'User');
                localStorage.setItem('aboutText', 'Regular User');
                localStorage.setItem('isAdmin', matchedUsername === 'Admin' ? 'true' : 'false');
                
                // Show welcome alert for regular users
                Swal.fire({
                    title: `Welcome ${matchedUsername}!`,
                    text: 'You have successfully logged in.',
                    icon: 'success',
                    background: '#0b2a3a',
                    color: '#dffaff',
                    confirmButtonColor: '#00f2ff',
                    confirmButtonText: 'Continue',
                    timer: 3000,
                    timerProgressBar: true
                }).then(() => {
                    window.location.href = 'home.html';
                });
            }
            else {
                // Show invalid credentials message
                invalidMsg.style.display = 'block';
                
                // Show error alert
                Swal.fire({
                    title: 'Login Failed',
                    text: 'Invalid username or password. Please try again.',
                    icon: 'error',
                    background: '#0b2a3a',
                    color: '#dffaff',
                    confirmButtonColor: '#ff6b6b',
                    confirmButtonText: 'Try Again'
                });
                
                // Clear password field for security
                password.value = '';
                password.focus();
            }
        }
    }
}

// Allow Enter key to submit form
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        validateLogin();
    }
});

// Optional: Add a little hint for admin users (remove if not wanted)
console.log('Admin credentials - Username: Admin, Password: Admin@246810');
</script>
</body>
</html>
