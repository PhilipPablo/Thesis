<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Home | ADV-Attendify</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body{
    min-height:100vh;
    overflow-x:hidden;
    background:url("images/backgroundhome.png") center/cover no-repeat fixed;
}

nav{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(8px);
    z-index:1001;
}

.menu-btn{
    font-size:28px;
    background:none;
    border:none;
    color:#6fe3ff;
    cursor:pointer;
}

.profile{
    width:42px;
    height:42px;
    border-radius:50%;
    overflow:hidden;
    cursor:pointer;
    border:2px solid #6fe3ff;
}

.profile img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.profile-menu{
    position:absolute;
    top:55px;
    right:0;
    background:#0b2a3a;
    border-radius:12px;
    padding:10px 0;
    min-width:170px;
    opacity:0;
    pointer-events:none;
    transition:0.25s;
}

.profile-menu.active{
    opacity:1;
    pointer-events:all;
}

.profile-menu a{
    display:block;
    padding:12px 20px;
    color:#dffaff;
    text-decoration:none;
}

.profile-menu a:hover{
    background:#1ea7d7;
    color:#00141c;
}

/* main content adjustment */
.main-content {
    margin-top: 100px;
    padding: 30px 40px;
}

/* certificate panel */
.certificate-panel {
    background: rgba(10, 25, 35, 0.85);
    backdrop-filter: blur(6px);
    border-radius: 28px;
    padding: 28px 32px;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    border: 1px solid rgba(111, 227, 255, 0.25);
}

.certificate-panel h2 {
    color: #b3f0ff;
    font-weight: 400;
    font-size: 28px;
    margin-bottom: 24px;
    border-bottom: 1px solid #1ea7d7;
    padding-bottom: 12px;
    letter-spacing: 1px;
}

/* ----- centered bubble selector for academic term ----- */
.term-bubble-container {
    display: flex;
    justify-content: center;
    margin: 10px 0 30px 0;  /* vertical spacing */
}

.term-bubble {
    background: rgba(10, 40, 55, 0.9);
    backdrop-filter: blur(4px);
    border: 1.5px solid #2f8faa;
    border-radius: 60px;      /* pill/bubble shape */
    padding: 6px 20px 6px 28px;  /* extra left padding for label */
    display: inline-flex;
    align-items: center;
    gap: 18px;
    box-shadow: 0 8px 20px rgba(0, 30, 40, 0.6);
    transition: 0.2s;
}

.term-bubble:hover {
    border-color: #6fe3ff;
    background: rgba(15, 55, 75, 0.95);
}

.term-bubble label {
    color: #c2edff;
    font-size: 18px;
    font-weight: 400;
    letter-spacing: 0.5px;
    white-space: nowrap;
}

.term-bubble select {
    background: transparent;
    border: none;
    color: #ffffff;
    font-size: 18px;
    font-weight: 400;
    padding: 12px 28px 12px 12px;  /* right padding for arrow */
    border-radius: 40px;
    outline: none;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='%236fe3ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 18px;
    min-width: 240px;          /* so it doesn't shrink too much */
}

.term-bubble select option {
    background: #0a2f3c;
    color: #e3f4ff;
    font-size: 16px;
    padding: 10px;
}

/* document cards container (two cards side by side) */
.doc-row {
    display: flex;
    gap: 24px;
    margin: 30px 0 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.doc-card {
    background: rgba(0, 20, 30, 0.7);
    border-radius: 28px;
    padding: 28px 22px;
    flex: 1 1 240px;
    min-width: 240px;
    max-width: 280px;
    border: 1px solid #20586b;
    transition: 0.15s;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.doc-icon {
    width: 60px;
    height: 60px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.doc-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.doc-card h3 {
    color: #d3f2ff;
    font-weight: 400;
    font-size: 22px;
    margin-bottom: 8px;
}

.doc-card p {
    color: #97c8da;
    font-size: 14px;
    margin-bottom: 22px;
    font-weight: 300;
}

/* Buttons: static — no functions */
.print-btn {
    background: transparent;
    border: 1.5px solid #1ea7d7;
    color: #c7edff;
    padding: 12px 32px;
    border-radius: 40px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
    width: fit-content;
    font-weight: 400;
}

.print-btn:hover {
    background: #1ea7d7;
    color: #001f2b;
    border-color: #6fe3ff;
}

/* info hint */
.hint-note {
    color: #84b9cc;
    font-size: 14px;
    margin-top: 24px;
    padding-top: 16px;
    border-top: 1px dashed #1f677e;
    font-style: italic;
    text-align: center;
}

/* for print layout (keeping minimal) */
@media print {
    body * {
        visibility: hidden;
    }
    .printable-area, .printable-area * {
        visibility: visible;
    }
    .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        background: white;
        color: black;
        padding: 40px;
    }
    .print-btn, .menu-btn, .profile, .profile-menu, nav {
        display: none;
    }
}
</style>
</head>
<body>

<div id="sidebarContainer"></div>

<nav>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <div class="profile-wrapper">
        <div class="profile" onclick="toggleProfileMenu()">
            <img src="images/profile.png" id="navProfileImage" alt="profile">
        </div>

        <div id="profileMenu" class="profile-menu">
            <a href="edit_profile.html">Edit Profile</a>
            <a href="#">Settings</a>
            <a href="login.html">Logout</a>
        </div>
    </div>
</nav>

<!-- main panel for documents -->
<div class="main-content">
    <div class="certificate-panel">
        <h2>Official Documents</h2>
        
        <!-- academic term selector – centered bubble with label inside -->
        <div class="term-bubble-container">
            <div class="term-bubble">
                <label for="termSelect">Academic term</label>
                <select id="termSelect">
                    <option>1st Semester 2024-2025</option>
                    <option>2nd Semester 2024-2025</option>
                    <option>Summer 2025</option>
                </select>
            </div>
        </div>

        <!-- two cards: certification + assessment (same icon) -->
        <div class="doc-row">
            <!-- certification card -->
            <div class="doc-card">
                <div class="doc-icon">
                    <img src="images/forms.png" alt="certification icon">
                </div>
                <h3>certification of grades</h3>
                <p>official sealed copy of your grades for the selected term.</p>
                <!-- static button (no function) -->
                <button class="print-btn">print document</button>
            </div>

            <!-- assessment card (same image, you'll replace later) -->
            <div class="doc-card">
                <div class="doc-icon">
                    <img src="images/asessment.png" alt="assessment icon">
                </div>
                <h3>assessment</h3>
                <p>detailed breakdown of your grades and evaluation.</p>
                <!-- static button (no function) -->
                <button class="print-btn">print document</button>
            </div>
        </div>

        <!-- optional hint -->
        <div class="hint-note">
            ⚠️ documents reflect real‑time records. ensure academic term is correct.
        </div>
    </div>
</div>

<!-- hidden printable area (kept for structure, but not used) -->
<div id="printableArea" class="printable-area" style="visibility:hidden; height:0; overflow:hidden;"></div>

<script>
    // ---------- sidebar injection (simplified) ----------
    fetch("sidebar.html")
    .then(r => r.text())
    .then(html => {
        document.getElementById("sidebarContainer").innerHTML = html;
        initializeSidebar();
    })
    .catch(() => {
        // if sidebar missing, create dummy for demo
        document.getElementById("sidebarContainer").innerHTML = `
            <div id="sidebar" style="position:fixed; left:-260px; top:0; width:250px; height:100%; background:#0a2a35; transition:0.3s; padding:20px; z-index:1002;">
                <a href="#" style="color:#c2e9fb; display:block; padding:10px;">dashboard</a>
                <a href="#" style="color:#c2e9fb; display:block; padding:10px;">grades</a>
                <a href="#" style="color:#c2e9fb; display:block; padding:10px;">assessment</a>
            </div>
            <div id="overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.3); opacity:0; pointer-events:none; z-index:1000;"></div>
        `;
        initializeSidebar();
    });

    function initializeSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        if (sidebar && overlay) {
            window.toggleMenu = function(){
                sidebar.classList.toggle("active");
                overlay.classList.toggle("active");
            };
            overlay.onclick = toggleMenu;
        }
    }

    // ---------- profile menu logic ----------
    function toggleProfileMenu(){
        document.getElementById("profileMenu").classList.toggle("active");
    }

    document.addEventListener("click", function(e){
        const profile = document.querySelector(".profile");
        const menu = document.getElementById("profileMenu");
        if(profile && menu && !profile.contains(e.target) && !menu.contains(e.target)){
            menu.classList.remove("active");
        }
    });

    // profile image sync (from edit profile) - keep for consistency
    document.addEventListener('DOMContentLoaded', function() {
        const savedImage = localStorage.getItem('profileImage');
        if (savedImage) {
            const navImg = document.getElementById('navProfileImage');
            if (navImg) navImg.src = savedImage;
        }
    });

    window.addEventListener('storage', function(e) {
        if (e.key === 'profileImage') {
            document.getElementById('navProfileImage').src = e.newValue;
        }
    });

    // ensure nav profile click area
    document.querySelector('.profile')?.addEventListener('click', toggleProfileMenu);

    // ----- all print functions and event listeners REMOVED -----
    // buttons are static — no JavaScript attached
</script>

<!-- fallback if profile image missing -->
<style>
    .profile img {
        background: #1ea7d7;
    }
</style>
</body>
</html>
