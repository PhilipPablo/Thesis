<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ADV-Attendify</title>

    <!-- Favicon - Add this line -->
    <link rel="icon" type="image/png" href="images/websitelogo.png">
    
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: 
                url('images/csulogo.png') left 20px top 20px/61px 61px no-repeat,
                url('images/coealogo.png') left 90px top 20px/61px 61px no-repeat,
                url('images/icpeplogo.png') left 160px top 20px/61px 61px no-repeat,
                url('images/background.jpg') center/cover no-repeat fixed;
            overflow:hidden;
        }

        .forgot-container {
            width:100%;
            max-width:420px;
            max-height:90vh;
            border-radius:22px;
            background:rgba(20,30,50,0.55);
            backdrop-filter:blur(18px) saturate(150%);
            border:1px solid rgba(110,243,255,0.25);
            box-shadow:0 30px 70px rgba(0,0,0,0.6);
            display:flex;
            flex-direction:column;
        }

        /* Remove scrollbar from container */
        .forgot-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;      /* Firefox */
        }
        
        .forgot-container::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .forgot-header {
            text-align:center;
            padding:28px 20px;
            border-bottom:1px solid rgba(110,243,255,0.2);
        }

        .forgot-header h1 {
            color:#6ef3ff;
            font-size:32px;
            font-weight:700;
        }

        .forgot-header span {
            display:block;
            width:70px;
            height:4px;
            margin:12px auto 0;
            border-radius:4px;
            background:linear-gradient(to right,#00f2ff,#7f5cff);
        }

        .forgot-body {
            padding:35px;
            overflow-y: auto;
            flex: 1;
        }

        /* Remove scrollbar from body */
        .forgot-body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;      /* Firefox */
        }
        
        .forgot-body::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .input-group {
            margin-bottom:22px;
            position:relative;
        }

        label {
            display:block;
            margin-bottom:8px;
            color:#b8e9ff;
            font-size:14px;
            font-weight:600;
        }

        input {
            width:100%;
            padding:15px;
            border-radius:12px;
            border:2px solid rgba(255,255,255,0.15);
            background:rgba(255,255,255,0.08);
            color:white;
            font-size:15px;
            transition:0.3s;
        }

        input::placeholder {color:#a9b4d6;}
        input:focus {
            outline:none;
            border-color:#00f2ff;
            box-shadow:0 0 0 3px rgba(0,242,255,0.35);
            background:rgba(255,255,255,0.14);
        }

        .error-msg {
            color:#ff6b6b;
            font-size:12px;
            margin-top:5px;
            display:none;
            position:absolute;
            bottom:-18px;
            left:0;
        }

        .send-btn,.enter-btn {
            width:60%;
            padding:16px;
            border-radius:14px;
            border:none;
            font-size:16px;
            font-weight:700;
            cursor:pointer;
            color:#020617;
            background:linear-gradient(135deg,#00f2ff,#7f5cff);
            transition:0.3s;
            display:block;
            margin:0 auto 25px auto;
        }

        .send-btn:hover,.enter-btn:hover {
            transform:translateY(-3px);
            box-shadow:0 14px 35px rgba(0,242,255,0.5);
        }

        .send-btn:active,.enter-btn:active {transform:scale(0.97);}

        .otp-section {
            margin-top:10px;
            padding-top:25px;
            border-top:1px solid rgba(110,243,255,0.2);
            text-align:center;
        }

        .otp-section p {color:#c7e9ff; margin:14px 0; font-size:14px;}

        .back-login {
            text-align:center;
            margin-top:15px;
        }

        .back-login a {
            color:#6ef3ff;
            text-decoration:none;
            font-weight:600;
            font-size:14px;
        }

        .back-login a:hover {text-decoration:underline;}
    </style>
</head>
<body>

<div class="forgot-container">
    <div class="forgot-header">
        <h1>Forgot Password</h1>
        <span></span>
    </div>

    <div class="forgot-body">
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Email">
            <div class="error-msg" id="email-error">Email is required</div>
        </div>

        <div class="input-group">
            <label>Firstname</label>
            <input type="text" id="firstname" placeholder="Enter Firstname">
            <div class="error-msg" id="firstname-error">Firstname is required</div>
        </div>

        <button class="send-btn" onclick="validateOTPRequest()">Send OTP</button>

        <div class="otp-section">
            <div class="input-group">
                <input type="text" id="otp" placeholder="Enter OTP">
                <div class="error-msg" id="otp-error">OTP is required</div>
            </div>
            <p>OTP will be sent to your email account.</p>
        </div>

        <button class="enter-btn" onclick="validateOTPEnter()">Enter OTP</button>

        <!-- Back to Login Link -->
        <div class="back-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</div>

<script>
function validateOTPRequest() {
    const email = document.getElementById('email').value.trim();
    const firstname = document.getElementById('firstname').value.trim();
    let valid = true;

    if(email === '') {
        document.getElementById('email-error').style.display = 'block';
        valid = false;
    } else { document.getElementById('email-error').style.display = 'none'; }

    if(firstname === '') {
        document.getElementById('firstname-error').style.display = 'block';
        valid = false;
    } else { document.getElementById('firstname-error').style.display = 'none'; }

    if(valid) alert('OTP request sent (simulation)');
}

function validateOTPEnter() {
    const otp = document.getElementById('otp').value.trim();
    if(otp === '') {
        document.getElementById('otp-error').style.display = 'block';
    } else {
        document.getElementById('otp-error').style.display = 'none';
        alert('OTP entered successfully (simulation)');
    }
}
</script>

</body>
</html>
