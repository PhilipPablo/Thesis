<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Forgot Password</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ADDED: remove scrollbar */
        html, body {
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/background.jpg') center / cover no-repeat fixed;
        }

        /* LOGIN CARD */
        .forgot-container {
            width: 100%;
            max-width: 420px;
            border-radius: 22px;
            background: rgba(20, 30, 50, 0.55);
            backdrop-filter: blur(18px) saturate(150%);
            border: 1px solid rgba(110, 243, 255, 0.25);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        /* HEADER */
        .forgot-header {
            text-align: center;
            padding: 28px 20px;
            border-bottom: 1px solid rgba(110, 243, 255, 0.2);
        }

        .forgot-header h1 {
            color: #6ef3ff;
            font-size: 32px;
            font-weight: 700;
        }

        .forgot-header span {
            display: block;
            width: 70px;
            height: 4px;
            margin: 12px auto 0;
            border-radius: 4px;
            background: linear-gradient(to right, #00f2ff, #7f5cff);
        }

        /* BODY */
        .forgot-body {
            padding: 35px;
        }

        .input-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b8e9ff;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        input::placeholder {
            color: #a9b4d6;
        }

        input:focus {
            outline: none;
            border-color: #00f2ff;
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.35);
            background: rgba(255, 255, 255, 0.14);
        }

        /* SEND BUTTON */
        .send-btn {
            width: 50%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #020617;
            background: linear-gradient(135deg, #00f2ff, #7f5cff);
            transition: 0.3s;

            /* CENTER BUTTON */
            display: block;
            margin: 0 auto 25px auto;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 35px rgba(0, 242, 255, 0.5);
        }

        .send-btn:active {
            transform: scale(0.97);
        }

        /* ENTER BUTTON */
        .enter-btn {
            width: 50%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #020617;
            background: linear-gradient(135deg, #00f2ff, #7f5cff);
            transition: 0.3s;

            /* CENTER BUTTON */
            display: block;
            margin: 0 auto 25px auto;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 35px rgba(0, 242, 255, 0.5);
        }

        .enter-btn:active {
            transform: scale(0.97);
        }

        /* OTP SECTION */
        .otp-section {
            margin-top: 10px;
            padding-top: 25px;
            border-top: 1px solid rgba(110, 243, 255, 0.2);
            text-align: center;
        }

        .otp-section p {
            color: #c7e9ff;
            margin: 14px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="forgot-container">

    <!-- HEADER -->
    <div class="forgot-header">
        <h1>Forgot Password</h1>
        <span></span>
    </div>

    <!-- BODY -->
    <div class="forgot-body">

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
        </div>

         <div class="input-group">
            <label>Firstname</label>
            <input type="firstname" placeholder="Enter Firstname">
        </div>

        <button class="send-btn">Send OTP</button>

        <div class="otp-section">
            <div class="input-group">
                <input type="otp" placeholder="Enter OTP">
            </div>
            <p>OTP will be sent to your email account.</p>
        </div>

        <button class="enter-btn">Enter OTP</button>

    </div>
</div>

</body>
</html>
